<!DOCTYPE html>
<html>
<head>
<title>Student registration form</title>
<link rel="stylesheet" href="css/Std.css">
</head>
<body>
<div>
<H1>Student registration form</H1>
<BR>
<p1>Full Name:
            <INPUT type="text" name="Full Name" size="30" maxlength="30"><BR>
 Registration number:
            <INPUT type="text" name="Registration number" size="30" maxlength="30" required /><BR>
 Email:
            <INPUT type="text" name="Email" size="30" maxlength="30"><BR>
 Gender:
<input type="radio" name="gender" value="male"> Male
<input type="radio" name="gender" value="female"> Female</p1><br />
<p2>
course code:
               <BR><SELECT name="course code" size="4">
               <OPTION SELECTED>--select course code--</OPTION>
               <OPTION>101</OPTION>
               <OPTION>201</OPTION>
               <OPTION>301</OPTION>
               <OPTION>401</OPTION>
               <OPTION>501</OPTION>
               <OPTION>601</OPTION>
               <OPTION>701</OPTION>
               <OPTION>801</OPTION>
               <OPTION>901</OPTION>
               <OPTION>1001</OPTION>
               <OPTION>1101</OPTION>
               <OPTION>1201</OPTION>
               <OPTION>1301</OPTION>
               <OPTION>1401</OPTION>
               <OPTION>1501</OPTION>
               <OPTION>1601</OPTION>
               <OPTION>1701</OPTION>
               <OPTION>1801</OPTION>
               <OPTION>1901</OPTION>
               <OPTION>2001</OPTION>
</SELECT><BR>
faculty name:
            <INPUT type="text" name="faculty" size="30" maxlength="30"><BR>
slot:
            <BR><SELECT name="occupation" size="3">
               <OPTION SELECTED>--select slot--</OPTION>
               <OPTION>1</OPTION>
               <OPTION>2</OPTION>
               <OPTION>3</OPTION>
               <OPTION>4</OPTION>
</SELECT><BR></p2>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</div>
</body>
</html>
